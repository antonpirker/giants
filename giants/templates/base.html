<html>
<head>
    <meta charset="utf-8">
    <style>
        /*
        Color Palette:
        https://color.adobe.com/Cidade-De-Deus-color-theme-937275/?showPublished=true;
        */
        * {
            box-sizing: border-box;
            font: 400 16px/1.6 'Pontano Sans', Verdana, Helvetica, sans-serif;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        html {
            background-color: #444;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -ms-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        header {
            background-color: #924D40;
            color: #DDD4C2;
            padding: 1vmin;
            width: 100%;
        }
        header h2, header p {
            margin: 0;
        }
        header a {
            color: #DDD4C2;;
        }
        section {
            background-color: #DDD4C2;
            max-height: 90vh;
            min-height: 70vmax;
            padding: 4em 1em;
            width: 100%;
            text-align: center;
        }
        section span, section span a {
            font-size: 3.5vmin;
        }
        section p {
            font-size: 4.5vmin;
            margin: 3vw 5vw;
        }
        h1 {
            color: #924D40;
            font: 400 60px/1.3 'Bevan', Georgia, serif;
            font-size: 5.9vmin;
            margin: 1vmin 0;
            text-transform: uppercase;
            width: 100%;
        }
        h2 {
            font-size: 3vmin;
        }
        h3 {
            color: #444;
            font: 400 60px/1.3 'Bevan', Georgia, serif;
        }
        img {
            border-radius: 50%;
        }
        @media (max-width: 650px) {
            img {
                width: 100%;
            }
        }
        @media (min-width: 450px) {
            img {
                width: 400px;
            }
        }
        p span {
            display: block;
        }
        a {
            color: #924D40;
        }
        footer {
            color: #fff;
            height: 20vh;
            padding: 2vmin;
            width: 100%;
        }
        footer a {
            color: #DDD4C2;
        }
        p.image {
            display: block;
            position: relative;
        }
        button {
            background: transparent;
            background-image: url('/static/img/arrow.svg');
            background-position: 30% 50%;
            background-repeat: no-repeat;
            border: none;
            color: transparent;
            cursor: pointer;
            display: block;
            font-size: 0px;
            height: 200px;
            line-height: 0px;
            margin-top: -10px;
            outline: none;
            padding: 0;
            position: absolute;
            top: 100px;
            width: 200px;
        }
        button.prev {
            left: 0vmin;
        }
        button.next {
            -webkit-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            transform: rotate(180deg);
            right: 0vmin;
        }
    </style>

    <title>Giants of IT</title>

    <link href="http://fonts.googleapis.com/css?family=Bevan" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h2>Giants of IT</h2>
        <p>
            We all stand on the shoulders of giants. Here are the giants of IT. One each day.
        </p>
    </header>

    <section>
        {% block content %}{% endblock content %}
    </section>

    <footer>
        A small side project of <a href="http://www.anton-pirker.at/" target="_blank">Anton Pirker</a> &bull; 'standing on the shoulders of giants' is a <a href="https://en.wikipedia.org/wiki/Standing_on_the_shoulders_of_giants" target="_blank">very old metaphor</a> &bull; Someone is missing in the list? <a href="https://docs.google.com/a/ignaz.at/forms/d/1IcxdJAawj5VrjWcLJgepcelnfaLnQLP_M2QZplCcm44/viewform?usp=send_form" target="blank">Go fill out the form!</a>
    </footer>

    <script>
        var checkKey = function(e) {
            e = e || window.event;

            if (e.keyCode == '37') {  // left arrow
               console.log("left");
            } else if (e.keyCode == '39') {  // right arrow
               console.log("right");
            }
        };

        document.onkeydown = checkKey;
    </script>
</body>
</html>
